<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Element Spacing</title>
    <style>
      .Prabhuji {
        border: 2px solid orangered;
        color: aqua;
        display: inline;
        padding: 25px;
        margin: 25px;
      }
      .box {
        /*display: none;*/
        /*visibility: hidden;*/
        justify-content: center;
      }
    </style>
  </head>
  <body>
    <div class="Prabhuji box">Jai Siya Ram</div>
    <div class="Prabhuji">Jai Bhageshwar Dham</div>
    <span> Jai Bappa ju</span>
    <span>Jai Sadhu Ji</span>
  </body>
</html>
