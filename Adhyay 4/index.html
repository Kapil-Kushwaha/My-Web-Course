<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table and list</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <img height="230" src="Bappaju.jpg" alt="Bappaju image">
    <br>
    <table>
        <caption>Employee Details</caption>
        <thead>
            <tr>
                <th>Name</th>
                <th>Designation</th>
                <th>Fav Language</th>
            </tr>
        </thead>
        <tbody>


            <tr>
                <td>Kapil</td>
                <td>Programmer</td>
                <td>C++</td>
            </tr>

            <tr>
                <td colspan="2">Sita</td>
                <td rowspan="2">python</td>
            </tr>
            <tr>
                <td colspan="2">Hare</td>
                <td colspan="2">python</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Ram</td>
                <td rowspan="2">Java</td>
            </tr>
        </tfoot>
    </table>


    <ul type="square">
        <li>Bappaju</li>
        <li>sadhu</li>
        <li>Gurudev</li>
    </ul>
    <ol type="A">
        <li>Bappaju</li>
        <li>Sadhu</li>
        <li>Gurudev</li>
    </ol>

</body>

</html>
